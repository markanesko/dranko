<!DOCTYPE html>
<html>

<head>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>

    <title>Video Slideshow</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background: black;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;

        }

        #creditsOverlay {
            position: absolute;
            bottom: 5%;
            right: 5%;
            color: white;
            font-size: 2rem;
            background: rgba(255, 142, 50, 0.9);
            padding: 1.5rem 2.5rem;
            border-radius: 15px;
            z-index: 1;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .screen-container {
            background: orange;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 2rem;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 80%;
        }

        .blowing-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
        }

        .result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            width: 100%;
            height: 100%;
        }

        .images-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            gap: 2rem;
            padding: 2rem;
        }

        .result-image {
            max-width: 40%;
            max-height: 80%;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body class="container-fluid">

    <script>
      async function fetchState() {
        try {
          const response = await fetch('http://localhost:8000');
          if (response.ok) {
            return await response.json();
          } else {
            console.error('Failed to fetch state:', response.statusText);
            return null;
          }
        } catch (error) {
          console.error('Error fetching state:', error);
          return null;
        }
      }

      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      let state = {
        name: 'commercials',
        credit: 0,
        alcohol: 0,
        currentMax: 2.0,
        timeLeft: 0.0,
        alcoholResult: 345,
        imagePath: 'ducko.jpg',
        qrPath: 'qr.png',
        videos: [
          'vid1.mp4',
          'vid2.mp4',
          'vid3.mp4',
        ]
      };

      let prevState = null;

      const states = ['commercials', 'canBlow', 'blowing', 'result'];

      // TESTIRANJE
      document.addEventListener('keydown', function (event) {
        if (event.key == 'ArrowUp') {
          state.alcohol = 0;
          state.name = states[(states.indexOf(state.name) + 1) % states.length];
        } else if (event.key == 'ArrowDown') {
          state.alcohol = 0;
          state.name = states[(states.indexOf(state.name) + states.length - 1) % states.length];
        } else if (event.key == 'ArrowRight') {
          state.credit += 100;
        } else if (event.key == 'ArrowLeft') {
          state.alcohol += 10;
        }
      });

      (async function mainLoop() {
        while (true) {

          const fetchedState = await fetchState();
          if (fetchedState) {
            state = fetchedState;
          }

          await sleep(250);

          const stateRootElement = document.getElementById(state.name);
          if (state.name === 'commercials') {
            if (!stateRootElement) {
                document.body.innerHTML = `
                    <div id="commercials" class="video-container">
                        <span id="creditsOverlay">üí∞ ${state.credit} kredita<br>Ubaci jo≈°!</span>
                        <video id="videoPlayer" autoplay muted>
                            <source src="vid1.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>`;

                let currentVideo = 0;
                const videoPlayer = document.getElementById('videoPlayer');

                videoPlayer.onended = function () {
                    currentVideo = (currentVideo + 1) % state.videos.length;
                    videoPlayer.src = state.videos[currentVideo];
                    videoPlayer.play();
                };
            }

            const credits = document.getElementById('creditsOverlay');
            credits.innerHTML = `üí∞ ${state.credit} kredita<br>Ubaci jo≈°!`;
          } else if (state.name === 'canBlow') {
            if (!stateRootElement) {
                document.body.innerHTML = `
                    <div id="canBlow" class="screen-container">
                        <div class="message-box">
                            <h1 style="color: white; font-size: 4rem; margin: 0;">
                                üéâ Spremno za mjerenje!
                            </h1>
                            <p style="color: white; font-size: 2rem; margin-top: 1rem;">
                                Pritisni start da poƒçne≈° duƒákanje
                            </p>
                        </div>
                    </div>`;
            }
          } else if (state.name === 'blowing') {
            if (!stateRootElement) {
                document.body.innerHTML = `
                    <div id="blowing" class="screen-container">
                        <div class="message-box">
                            <h1 style="color: white; font-size: 3.5rem; margin: 0;">
                                üå¨Ô∏è Duƒákanje in progress...
                            </h1>
                            <div class="blowing-stats">
                                <div class="stat-item">
                                    <h3 style="color: white; margin: 0;">Alkohol</h3>
                                    <p id="alcoholValue" style="color: white; font-size: 2rem; margin: 0.5rem 0;">
                                        ${state.alcohol}
                                    </p>
                                </div>
                                <div class="stat-item">
                                    <h3 style="color: white; margin: 0;">Maksimum</h3>
                                    <p id="maxValue" style="color: white; font-size: 2rem; margin: 0.5rem 0;">
                                        ${state.currentMax}
                                    </p>
                                </div>
                                <div class="stat-item">
                                    <h3 style="color: white; margin: 0;">Preostalo</h3>
                                    <p id="timeValue" style="color: white; font-size: 2rem; margin: 0.5rem 0;">
                                        ${state.timeLeft}s
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>`;
            }

            document.getElementById('alcoholValue').textContent = state.alcohol;
            document.getElementById('maxValue').textContent = state.currentMax;
            document.getElementById('timeValue').textContent = `${state.timeLeft}s`;

          } else if (state.name === 'result') {
            if (!stateRootElement) {
                const images = [];
                if (state.imagePath && state.imagePath.trim() !== '') {
                    images.push(`<img src="${state.imagePath}" class="result-image" alt="User photo" />`);
                }
                if (state.qrPath && state.qrPath.trim() !== '') {
                    images.push(`<img src="${state.qrPath}" class="result-image" alt="QR Code" />`);
                }

                document.body.innerHTML = `
                    <div id="result" class="screen-container">
                        <div class="result-container" style="margin: 2rem 0;">
                            <div class="message-box">
                                <h1 style="color: white; font-size: 4rem; margin: 0;">
                                    üéØ Rezultat duƒákanja
                                </h1>
                                <p style="color: white; font-size: 3rem; margin: 1rem 0;">
                                    ${state.alcoholResult / 100} ‚Ä∞
                                </p>
                            </div>
                            <div class="images-container">
                                ${images.join('')}
                            </div>
                        </div>
                    </div>`;
            }
          }
        }
      })();
    </script>
</body>

</html>
