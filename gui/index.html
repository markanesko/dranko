<!DOCTYPE html>
<html>
<head>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
 
    <title>Video Slideshow</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: black;
            overflow: hidden;
        }
        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
        }
        .video-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid video-container">
        <video id="videoPlayer" controls autoplay muted>
            <source src="vid1.mp4" type="video/mp4">
        </video>
    </div>
</body>

    <script>
        const videos = [
            "vid1.mp4", 
            "vid2.mp4",
            "vid3.mp4"
        ];
        
        let currentVideo = 0;
        const videoPlayer = document.getElementById('videoPlayer');
        
        videoPlayer.onended = function() {
            currentVideo = (currentVideo + 1) % videos.length;
            videoPlayer.src = videos[currentVideo];
            videoPlayer.play();
        };
    </script>
</html>
