<!DOCTYPE html>
<html>

<head>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>

    <title>Video Slideshow</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            background: black;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            /* display: flex; */
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;

        }

        #creditsOverlay {
            position: absolute;
            bottom: 5%;
            right: 5%;
            /* transform: translate(-50%, -50%); */
            color: white;
            font-size: 2rem;
            background: rgb(255, 142, 50);
            padding: 1rem 2rem;
            border-radius: 10px;
            z-index: 1;
            text-align: center;
        }
    </style>
</head>

<body class="container-fluid">

    <script>
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        let state = {
            name: 'commercials',
            credit: 0,
            alcohol: 0,
            currentMax: 2.0,
            timeLeft: 0.0,
            alcoholScore: 345,
            imagePath: 'ducko.jpg',
            qrPath: 'qr.png',
            videos: [
                'vid1.mp4',
                'vid2.mp4',
                'vid3.mp4',
            ]
        };

        let prevState = null;


        const states = ['commercials', 'canBlow', 'blowing', 'result'];

        document.addEventListener('keydown', function (event) {
            if (event.key == 'ArrowUp') {
                state.name = states[(states.indexOf(state.name) + 1) % states.length];
            }
        });



        //on button down increment credit by 100
        document.addEventListener('keydown', function (event) {
            if (event.key == 'ArrowRight') {
                state.credit += 100;
            }
        });

        async function main() {
            while (true) {
                await sleep(250);

                if (state.name == 'commercials') {
                    if (prevState == null || prevState.name != 'commercials') {
                        //add video to body
                        document.body.innerHTML = '';
                        const videoContainer = document.createElement('div');
                        videoContainer.className = 'video-container';
                        videoContainer.innerHTML = `
                    <span id="creditsOverlay">Trenutne pare za duckanje: ${state.credit}. Daj jos.</span>
                    <video id="videoPlayer" autoplay muted>
                        <source src="vid1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>`;

                        document.body.appendChild(videoContainer);

                        let currentVideo = 0;
                        const videoPlayer = document.getElementById('videoPlayer');

                        videoPlayer.onended = function () {
                            currentVideo = (currentVideo + 1) % state.videos.length;
                            videoPlayer.src = state.videos[currentVideo];
                            videoPlayer.play();
                        };

                        prevState = { name: 'commercials' };
                    } else if (prevState.name == 'commercials') {
                        let credits = document.getElementById('creditsOverlay');
                        credits.innerHTML = `Trenutne pare za duckanje: ${state.credit}. Daj jos.`;
                    }
                } else if (state.name == 'canBlow') {
                    //ima dovoljno para za duckanje
                    // dodati timer na backednu, komentar ovdje jer cemo zaboraviti
                    if (prevState == null || prevState.name != 'canBlow') {
                        document.body.innerHTML = '';
                        const instructions = document.createElement('div');
                        instructions.innerHTML = `                    
                        <div style="background: orange; height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center;">
                            <h1 style="color: white; font-size: 4rem; text-align: center;">
                                Imas para za duckanje. Pritisni strelicu desno za reklame.    
                            </h1>
                        </div>`;
                        document.body.appendChild(instructions);
                        prevState = { name: 'canBlow' };
                    }
                } else if (state.name == 'blowing') {
                    if (prevState == null || prevState.name != 'blowing') {
                        document.body.innerHTML = '';
                        const blowing = document.createElement('div');
                        blowing.innerHTML = `                    
                        <div style="background: orange; height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center;">
                            <h1 id="blowingId" style="color: white; font-size: 4rem; text-align: center;">
                                Duckas ga dobro. Trenutni rezultat: 
                                Alkohol: ${state.alcohol},
                                Lokalni maksimum: ${state.currentMax},
                                Vrijeme do kraja: ${state.timeLeft},   
                            </h1>
                        </div>`;
                        document.body.appendChild(blowing);
                        prevState = { name: 'blowing' };
                    } else if (prevState.name == 'blowing') {
                        let blowing = document.getElementById('blowingId');
                        blowing.innerHTML = `Duckas ga. Trenutni rezultat: 
                        Alkohol: ${state.alcohol},
                        Lokalni maksimum: ${state.currentMax},
                        Vrijeme do kraja: ${state.timeLeft},`;
                    }
                } else if (state.name == 'result') {
                    if (prevState == null || prevState.name != 'result') {
                        document.body.innerHTML = '';
                        const result = document.createElement('div');
                        result.innerHTML = `                    
                        <div style="background: orange; height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center; flex-direction: column;">
                            <h1 style="color: white; font-size: 4rem; text-align: center;">
                                Duckanje gotovo. Rezultat: 
                                Alkohol: ${state.alcoholScore / 100}
                            </h1>
                            <div style="display: flex; height: 80%; width: 100%; justify-content: space-between; padding: 2rem;">
                                <img src="${state.imagePath}" style="width: 45%; object-fit: contain;" />
                                <img src="${state.qrPath}" style="width: 45%; object-fit: contain;" />
                            </div>
                        </div>`;

                        document.body.appendChild(result);
                        prevState = { name: 'result' };
                    }
                }

            }
        }

        main();


    </script>
</body>

</html>
